---
name: OSGeo4W

on:
  push:
    branches:
      - main
      - releasebranch_*
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }} build and tests

    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}-${{
        matrix.os }}
      cancel-in-progress: true

    runs-on: ${{ matrix.os }}
    env:
      PYTHONWARNINGS: always
    strategy:
      matrix:
        os:
          - windows-2019
      fail-fast: false

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: msys2/setup-msys2@ddf331adaebd714795f1042345e6ca57bd66cea8 # v2.24.1
        with:
          path-type: inherit
          location: D:\
          update: true
          msystem: MINGW64
          install: tar libintl make bison flex diffutils git dos2unix zip mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-fftw mingw-w64-x86_64-openblas mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-gcc mingw-w64-x86_64-ccache mingw-w64-x86_64-zlib mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-bzip2 mingw-w64-x86_64-gettext mingw-w64-x86_64-libsystre
            mingw-w64-x86_64-libtre-git mingw-w64-x86_64-libwinpthread-git mingw-w64-x86_64-libpng
            mingw-w64-x86_64-pcre

      - name: Setup OSGeo4W environment
        uses: echoix/setup-OSGeo4W@17deecd39e077a80bf1081443998ea8edd6f15bf  # v0.1.0
        with:
          package-dir: "D:/OSGeo4W_pkg"
          packages: |
            cairo-devel
            fftw
            freetype-devel
            gdal-devel
            gdal-ecw
            gdal-mrsid
            geos-devel
            liblas-devel
            libpng-devel
            libpq-devel
            libtiff-devel
            libxdr
            netcdf-devel
            pdal-devel
            pdcurses
            proj-devel
            python3-core
            python3-jupyter
            python3-matplotlib
            python3-numpy
            python3-pip
            python3-ply
            python3-pytest
            python3-pywin32
            python3-wxpython
            regex-devel
            zstd-devel

      - name: Set number of cores for compilation
        run: |
          echo "MAKEFLAGS=-j$(nproc)" >> $GITHUB_ENV
        shell: msys2 {0}

      - name: Compile GRASS GIS
        shell: msys2 {0}
        run: |
          export CFLAGS="${CFLAGS} -pipe"
          export CXXFLAGS="${CXXFLAGS} -pipe"
          .github/workflows/build_osgeo4w.sh

      - name: Print installed versions
        if: always()
        shell: msys2 {0}
        run: .github/workflows/print_versions.sh

      - name: Test executing of the grass command
        run: .github/workflows/test_simple.bat 'C:\OSGeo4W\opt\grass\grass85.bat'

      - name: Test executing of the grass command in bash
        shell: msys2 {0}
        run: .github/workflows/test_simple.sh

      - name: Install pytest plugins
        run: python -m pip install --upgrade pytest pytest-timeout pytest-cov pytest-xdist pytest-randomly
        shell: cmd /D /E:ON /V:OFF /S /C "CALL C:/OSGeo4W/OSGeo4W.bat "{0}""
      - name: Run pytest with multiple workers in parallel
        run: |
          call %OSGEO4W_ROOT%\opt\grass\etc\env.bat
          set PYTHONPATH=%GISBASE%\etc\python;%PYTHONPATH%
          path %GISBASE%\lib;%GISBASE%\bin;%PATH%
          set INITIAL_GISBASE=%GISBASE%
          set INITIAL_PWD=%CD%
          pytest --verbose --color=yes ^
            --durations=0 --durations-min=0.5 ^
            --numprocesses auto ^
            --cov ^
            --cov-context=test ^
            -ra . ^
            -m "not needs_solo_run"
        shell: cmd /D /E:ON /V:OFF /S /C "CALL C:/OSGeo4W/OSGeo4W.bat "{0}""
      - name: Run pytest with a single worker (for tests marked with needs_solo_run)
        run: |
          call %OSGEO4W_ROOT%\opt\grass\etc\env.bat
          set PYTHONPATH=%GISBASE%\etc\python;%PYTHONPATH%
          path %GISBASE%\lib;%GISBASE%\bin;%PATH%
          set INITIAL_GISBASE=%GISBASE%
          set INITIAL_PWD=%CD%
          pytest --verbose --color=yes ^
            --durations=0 --durations-min=0.5 ^
            --cov ^
            --cov-context=test ^
            --cov-append ^
            -ra . ^
            -m "needs_solo_run"
        shell: cmd /D /E:ON /V:OFF /S /C "CALL C:/OSGeo4W/OSGeo4W.bat "{0}""
      - name: Fix non-standard installed script paths in coverage data
        run: |
          call %OSGEO4W_ROOT%\opt\grass\etc\env.bat
          set PYTHONPATH=%GISBASE%\etc\python;%PYTHONPATH%
          path %GISBASE%\lib;%GISBASE%\bin;%PATH%
          set INITIAL_GISBASE=%GISBASE%
          set INITIAL_PWD=%CD%
          python utils/coverage_mapper.py
          coverage combine
          coverage html
          coverage report
          coverage json
        shell: cmd /D /E:ON /V:OFF /S /C "CALL C:/OSGeo4W/OSGeo4W.bat "{0}""
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        with:
          verbose: true
          flags: pytest-osgeo4w
          name: pytest-osgeo4w
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Make python-only code coverage test report available
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: python-codecoverage-report-${{ matrix.os }}
          path: coverage_html_report
          retention-days: 1

      - name: Run tests
        run: .github/workflows/test_thorough.bat 'C:\OSGeo4W\opt\grass\grass85.bat' 'C:\OSGeo4W\bin\python3'

      - name: Make HTML test report available
        if: ${{ always() }}
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: testreport-${{ matrix.os }}
          path: testreport
          retention-days: 3
